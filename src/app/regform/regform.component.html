<div mat-dialog-title><h1>Employee form</h1>
</div>
<form [formGroup]="myForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="fill">
          <mat-label>Firstname</mat-label>
          <input matInput type="text" formControlName="firstname">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Lastname</mat-label>
            <input matInput type="text" formControlName="lastname">
          </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>mobile</mat-label>
            <input matInput type="text" formControlName="mobile">
          </mat-form-field>
    </div>
    <div class="row">
        <mat-radio-group aria-label="Select an option" formControlName="gender">
            <mat-label>Gender</mat-label>
            <mat-radio-button value="Male">Male</mat-radio-button>
            <mat-radio-button value="Felmale">Female</mat-radio-button>
            <mat-radio-button value="option">option</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="row">
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker> </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warning" type="button" [mat-dialog-close]="false" >Cancel</button>
    <button mat-raised-button color="primary" type="submit" (click)="onFormSubmit()">{{Actionbtn}}</button>
</div>
</form>
